<h3 class="uk-text-center">Date and Time</h3>
<form class="uk-form-stacked uk-flex uk-flex-column uk-flex-center uk-flex-middle" uk-height-viewport="offset-top: true; offset-bottom: 100px;">
    <div>
             <div class="">
            <label class="uk-form-label" for="form-stacked-text">Select Date:</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="date" placeholder="1970-01-01">
            </div>
        </div>

        <div class="">
            <label class="uk-form-label" for="form-stacked-select">Select Time:</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="form-stacked-select">
                    <option>8:00</option>
                    <option>10:00</option>
                    <option>12:00</option>
                </select>
            </div>
        </div>
    </div>
</form>
