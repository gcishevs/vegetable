<form class="uk-grid-small" uk-grid>

    <div class="uk-inline uk-width-2-3@s">
        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: calendar"></span>
        <input class="uk-input" type="text" placeholder="Date" value="{{selectedDateUI}}">
    </div>
    <div uk-drop="mode: click; pos: bottom-justify">
        <div class="uk-card pws-card-body uk-card-body uk-card-default">
            <div class="section-calendar">
                <div class="section-box">
                    <div class="calendar-busy">
                        <div class="calendar-cont">
                            <div class="calendar-header">
                                <div class="calendar-nav">
                                    <span class="active-date"><span class="active-month">{{monthFull}}</span><span class="active-year">{{year}}</span></span>
                                    <a class="calendar-prev ripple-centered" (click)="previousMonth()" title="Prev" uk-icon="icon: chevron-left"></a>

                                    <a class="calendar-next ripple-centered" (click)="nextMonth()" title="Next" uk-icon="icon: chevron-right"></a>
                                </div>
                            </div>
                            <table class="calendar-body">
                                <thead class="calendar-thead">
                                    <tr>
                                        <th *ngFor="let weekDay of weekArray">{{weekDay.substring(0, 3)}}</th>
                                    </tr>
                                </thead>
                                <tbody class="calendar-tbody">
                                    <tr>
                                        <td *ngFor="let day of calendar.firstWeek" class="calendar-current-month pws-calendar-day"><span class="" (click)="daySelected(day)">{{day}}</span></td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let day of calendar.secondWeek" class="calendar-current-month pws-calendar-day"><span class="" (click)="daySelected(day)">{{day}}</span></td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let day of calendar.thirdWeek" class="calendar-current-month pws-calendar-day"><span class="" (click)="daySelected(day)">{{day}}</span></td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let day of calendar.fourthWeek" class="calendar-current-month pws-calendar-day"><span class="" (click)="daySelected(day)">{{day}}</span></td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let day of calendar.fifthWeek" class="calendar-current-month pws-calendar-day"><span class="" (click)="daySelected(day)">{{day}}</span></td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let day of calendar.sixthWeek" class="calendar-current-month pws-calendar-day"><span class="" (click)="daySelected(day)">{{day}}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="calendar-busy-note">Sorry. I'm not available on those days</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <div class="uk-width-1-3@s">
        <select class="uk-select" id="form-stacked-select" placeholder="Time">
            <option>Time</option>
            <option *ngFor="let time of availableTime">{{time}}</option>
        </select>
    </div>
   
</form>
