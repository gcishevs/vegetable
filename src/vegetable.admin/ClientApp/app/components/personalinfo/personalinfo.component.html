<div class="container">
    <h1>Personal info</h1>
    <form class="col-sm-8">
        <div class="card">
            <div class="card-header">Main Information</div>
            <div class="card-block">
                <div class="form-group row">
                    <label for="inputMoniker" class="col-sm-2 col-form-label">Moniker</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputMoniker" placeholder="Moniker">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputDescription" placeholder="Some words about you or your company..." rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Address</div>
            <div class="card-block">
                <div class="form-group row">
                    <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-10">
                        <ngbd-typeahead-basic></ngbd-typeahead-basic>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
