<md-content class="md-padding">
    <div layout="column">
        <div layout="row" layout-wrap><div flex><span>{{address.state}}</span></div></div>
        <div layout="row" layout-wrap><div flex><span>{{address.city}}</span></div></div>
        <div layout="row" layout-wrap><div flex><span>{{address.street + address.unit}}</span></div></div>
        <div layout="row" layout-wrap><span>{{address.postalCode}}</span></div>
    </div>
</md-content>
