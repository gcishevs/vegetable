<md-content class="md-padding">
    <div layout="column" layout-gt-xs="row">
        <div flex flex-gt-xs="50">
            <md-list flex>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                <md-list-item ng-repeat="address in paddress.fakeAddresses" >
                    <md-card>
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-title">Title</span>
                            </md-card-header-text>
                        </md-card-header>
                        <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
                        <md-card-content>
                            <div ng-include="'app/pages/personal_info/address/view/addressview.html'" layout="row"></div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="start center">
                            <md-button>Action 1</md-button>
                            <md-button>Action 2</md-button>
                        </md-card-actions>
                    </md-card>
                </md-list-item>
            </md-list>
        </div>
    </div>
</md-content>
