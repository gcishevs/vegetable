<md-content class="md-padding">
    <div layout="column" layout-gt-xs="row">
        <div flex flex-gt-xs="40">
            <md-list flex>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                <md-list-item ng-repeat="address in paddress.fakeAddresses" >
                    <md-card flex>
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-title">{{address.description}}</span>
                            </md-card-header-text>
                        </md-card-header>
                        <div layout="row" flex="nogrow" flex-gt-xs="auto" class="yamap" ng-init="coords=[55.21, 34.30];center=[55.21, 34.30];zoom=20">
                                <yandex-map center="center" zoom="zoom" class="yamap">
                                    <ymap-marker coordinates="coords"></ymap-marker>
                                </yandex-map>
                        </div>
                        <md-card-content>
                            <div ng-include="'app/pages/personal_info/address/view/addressview.html'" layout="row"></div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="start center">
                            <md-button>Action 1</md-button>
                            <md-button>Action 2</md-button>
                        </md-card-actions>
                    </md-card>
                </md-list-item>
            </md-list>
        </div>
    </div>
</md-content>
